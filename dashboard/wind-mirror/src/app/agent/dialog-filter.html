<h1 md-dialog-title>
    Set Filter</h1>
<div md-dialog-content>

    <md-form-field>
        Repo <input mdInput tabindex="1" [(ngModel)]="data.filter.Repo">
    </md-form-field>
    <md-form-field>
        AgentName <input mdInput tabindex="1" [(ngModel)]="data.filter.AgentName">
    </md-form-field>
</div>
<div md-dialog-actions>
    <button md-button [md-dialog-close]="data.filter" tabindex="2">Ok</button>
    <button md-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
